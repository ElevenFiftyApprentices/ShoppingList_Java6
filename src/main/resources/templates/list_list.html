
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/basic">
<link rel="stylesheet" th:href="@{/templates.css/main.css}" />
<head>
<title>List Items</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<style>

</style>

</head>
<body layout:fragment="content">
	<div class="row">
		<div id="checkbox-container">
			<h1 class="header">List Items</h1>
<!--button to add items check with controller listItemAdd  by: Anthony Holt-->
		<a href="/" th:href="@{|/ListsofLists/${id}/add|}"><button
					type="button" class="btn btn-success">Add item</button></a>
			<table class="table table-striped" id="checkbox-container">
				<thead>
					<tr>
						<th>Name</th>
						<th>&nbsp;</th>
					</tr>
				</thead>
				<tbody id="checkbox-container">
					<tr th:each="listItem : ${listItems}">

					<td style="padding-top: 20px" th:if="${listItem.isChecked} == true"><a
                        th:href="@{|/ListsofLists/${id}/uncheck/${listItem.id}|}"><i
                            class="fa fa-check-square-o" aria-hidden="true"></i></a></td>
                            
                    <td style="padding-top: 20px" th:if="${listItem.isChecked} == false"><a
                        th:href="@{|/ListsofLists/${id}/check/${listItem.id}|}"><i
                            class="fa fa-square-o" aria-hidden="true"></i></a></td>
                            
                    <td style="padding-top: 20px" th:if="${listItem.isChecked} == true">
                        <p style="text-decoration: line-through;"
                            th:utext="${listItem.contents}"></p>
                    </td>
                    <td style="padding-top: 20px" th:if="${listItem.isChecked} == false"
                        th:utext="${listItem.contents}"></td>

						<td>
							<form method = "POST" th:action="@{|/ListsofLists/${id}/delete/${listItem.id}|}" th:object="${listItem}">
							<input type="hidden" name="itemId" th:value="${itemId}" />
							<button type="submit">Delete</button>
						</form>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</body>
</html>
