<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/basic">
<head>
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body layout:fragment="content">
	<h1>New User</h1>
	<form method="POST" th:object="${user}" enctype="multipart/form-data">
		<input type="hidden" name="id" th:field="*{id}" />
		<div class="form-group">
			<label for="firstName">First Name</label> <input type="text"
				name="firstName" class="form-control" id="exampleInputEmail1"
				placeholder="First Name" th:field="*{firstName}" /> <span
				th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First
				Name Error</span>
		</div>
		<div class="form-group">
			<label for="lastName">Last Name</label> <input type="text"
				name="lastName" class="form-control" id="exampleInputPassword1"
				placeholder="lastName" th:field="*{lastName}" /> <span
				th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last
				Name Error</span>
		</div>
		<div class="form-group">
			<label for="email">Email</label><input type="text"
				name="email" class="form-control" id="exampleInputPassword1"
				placeholder="email" th:field="*{email}" /> <span
				th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</span>
		</div>
		<div class="form-group">
			<label for="password"> Password</label><input type="text"
				name="password" class="form-control" id="exampleInputPassword1"
				placeholder="password" th:field="*{password}" /> <span
				th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</span>
		</div>
		<!--
  <div class="checkbox">
    <label>
      <input type="checkbox"> Check me out
    </label>
  </div>
  -->
		<button type="submit" class="btn btn-default">Submit</button>
	</form>
</body>
</html>
