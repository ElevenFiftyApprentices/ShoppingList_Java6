<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/basic">
<head>
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body layout:fragment="content">
	<h1>Add List</h1>
	<form method="POST" th:object="${list}"
		enctype="multipart/form-data">
		<input type="hidden" name="id" th:field="*{id}" /> <input
			type="hidden" name="utc" th:field="*{createdUtc}" /> <input
			type="hidden" name="utc" th:field="*{modifiedUtc}" />
		<div class="form-group">
			<label for="contents">List Name</label> <input type="text"
				name="color" class="form-control" id="exampleInputEmail1"
				placeholder="Name" th:field="*{name}" /> <span
				th:if="${#fields.hasErrors('name')}" th:errors="*{name}">List Name error
				Error</span>
		</div>
		
		<div class="form-group">
		<label for="contents">Color</label> <input type="text"
				name="color" class="form-control" id="exampleInputEmail1"
				placeholder="Please use hex code" th:field="*{color}" /> <span
				th:if="${#fields.hasErrors('color')}" th:errors="*{color}">Color error
				Error</span>
		</div>
		
		<!--
  <div class="checkbox">
    <label>
      <input type="checkbox"> Check me out
    </label>
  </div>
  -->
		<button type="submit" class="btn btn-default">Add</button>

	</form>
</body>
</html>
